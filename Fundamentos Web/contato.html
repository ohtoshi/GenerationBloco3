    <h1>Entre em contato com o Mussum (no além)</h1>

    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome">
        <!-- o br está sendo utilizado para espaçar aqui pois é um exercício de HTML puro, NÃO É UMA BOA PRÁTICA EM FRONT!!! -->
        <br>
        <br>
        <label for="email">E-mail:</label> <br>
        <input type="email" id="email">
        <!-- input, por padrão vem branco -->
        <br>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="1"></textarea>
        <br>
        <br>
        <label for="mensagem">Mensagem:</label> <br>
        <textarea name="mensagem" id="mensagem" cols="60" rows="20"></textarea>
        <br>
        <br>
        <button>Enviar</button>
    </form>

    <h2>Endereço:</h2>

    <p>R. Águas Virtuosas, 884</p>
