<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <img class="icones" src="assets/img/home.png" alt="Ícone home">
        </a>
        <a href="contato.html">
            <img class="icones" src="assets/img/email.png" alt="Ícone contato">
        </a>
    </nav>

    <h1>Entre em contato com o Mussum (no além)</h1>

    <div class="container">
        <form>
            <div class="camposForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                <!-- input, por padrão vem branco -->
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto" cols="60" rows="1"></textarea>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="15"></textarea>
            </div>
            <button>Enviar</button>
        </form>

        <div class="containerAdress">
            <h2>Endereço:</h2>

            <p>R. Águas Virtuosas, 884</p>
            <p>São Paulo - SP</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.962935407354!2d-46.66040368568534!3d-23.49784448471436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef7931f2091dd%3A0x6defbb7749fa07a6!2sCentro%20Espirita%20Uni%C3%A3o%20e%20Fraternidade!5e0!3m2!1spt-BR!2sbr!4v1650316839765!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>  
    </div>

    <hr>
    <footer>
        <p class="center">
            Todos os direitos reservados Mussum Corp &copy
        </p>
    </footer>
</body>
</html>
